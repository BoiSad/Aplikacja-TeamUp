<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie użytkownika</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="logo">TeamUp</div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="register.html">Rejestracja</a></li>
                <li><a href="tournaments.html">Turnieje</a></li>
            </ul>
        </nav>
       
    </header>

    <main>
        <section class="hero">
            <img src="images/pilka-czarnetlo.jpg" alt="Piłka na ciemnym tle" class="hero-bg">
        <section class="intro">
            <h1>Logowanie</h1>
            <form id="loginForm">
                <input type="text" id="loginUsername" name="username" placeholder="Nazwa użytkownika" required>
                <input type="password" id="loginPassword" name="password" placeholder="Hasło" required>
                <button type="submit">Zaloguj</button>
                <div id="loginMessage" class="message"></div>
            </form>
        </section>
    </section>
    </main>

    <footer>
        <p>&copy; 2025 TeamUp. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
