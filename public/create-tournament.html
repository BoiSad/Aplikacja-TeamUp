<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie Turnieju</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="logo">TeamUp</div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="register.html">Rejestracja</a></li>
                <li><a href="login.html">Logowanie</a></li>
            </ul>
        </nav>
         <!-- Sekcja profilu użytkownika w prawym górnym rogu -->
         <div id="userProfileSection" style="display: none; text-align: right;">
            <span id="logged-in-as">Zalogowany jako: <strong></strong></span>
            <span id="usernameDisplay"></span>
            <button id="logoutButton">Wyloguj</button>
        </div>
    </header>

    <main>
        
        
        <section class="intro">
            <h1>Tworzenie nowego turnieju</h1>
            <p>Proszę uzupełnić poniższe dane, aby stworzyć nowy turniej.</p>
        </section>

        <section>
            <form id="createTournamentForm">
                <input type="text" id="name" placeholder="Nazwa turnieju" required />
                <input type="date" id="date" required />
                <input type="text" id="lokalizacja" placeholder="Lokalizacja" required />
                <input type="text" id="format" placeholder="Format" required />
                <button type="submit">Stwórz turniej</button>
                <div id="create-tournament-message" class="message"></div>
            </form>
          
        </section>
        <section class="kalendarz">
        <h1>Utwórz kalendarz drużyn</h1>
        <form id="schedule-form">
            <label for="team-count">Wybierz liczbę drużyn:</label>
            <select id="team-count" name="team-count">
                <option value="4">4 drużyny</option>
                <option value="6">6 drużyn</option>
                <option value="8">8 drużyn</option>
                <option value="10">10 drużyn</option>
                <option value="12">12 drużyn</option>
                <option value="14">14 drużyn</option>
                <option value="16">16 drużyn</option>
                <option value="18">18 drużyn</option>
                <option value="20">20 drużyn</option>
            </select>
            <button type="button" id="generate-team-names">Wygeneruj pola drużyn</button>
        </form>
    </section>

        <form id="team-names-form" style="display: none;">
            <div id="team-names-container"></div>
            <button type="button" id="generate-schedule">Wygeneruj kalendarz i dodaj drużyny</button>
        </form>
        
        <section id="schedule-display">
            <!-- Tutaj zostanie wyświetlony kalendarz meczów -->
            <div id="schedule-message" class="message"></div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 TeamUp. Wszystkie prawa zastrzeżone.</p>
    </footer>
   
    <script src="js/index.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tournaments.js"></script>
    <script src="js/create-tournament.js"></script>
    <script src="js/schedule.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Pobieranie danych z localStorage
            const username = localStorage.getItem('username');
            const userRole = localStorage.getItem('role');
            const organizerId = localStorage.getItem('id');
        
            // Sprawdzanie, czy użytkownik jest zalogowany
            if (username && userRole) {
                // Jeśli zalogowany, wyświetlamy sekcję profilu
                document.getElementById('userProfileSection').style.display = 'block';
                document.getElementById('usernameDisplay').textContent = username;
            }
            
            // Obsługa przycisku wylogowania
            document.getElementById('logoutButton').addEventListener('click', () => {
                // Usuwanie danych użytkownika z localStorage
                localStorage.removeItem('username');
                localStorage.removeItem('role');
                localStorage.removeItem('id')
                // Przekierowanie na stronę logowania
                window.location.href = 'login.html';
            });
        });
        </script>
</body>
</html>
