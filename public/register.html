<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="logo">TeamUp</div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="login.html">Logowanie</a></li>
                <li><a href="tournaments.html">Turnieje</a></li>
            </ul>
        </nav>
       
    </header>

    <main>
        <section class="hero">
            <img src="images/pilka-czarnetlo.jpg" alt="Piłka na ciemnym tle" class="hero-bg">
        <section class="intro">
            <h1>Rejestracja</h1>
            <form id="register-form">
                <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required />
                <input type="password" id="password" name="password" placeholder="Hasło" required />
                <input type="email" id="email" name="email" placeholder="Email" required />

                <!-- Wybór roli -->
                <label for="role">Wybierz rolę:</label>
                <select id="role" name="role" required>
                    <option value="obserwator">Obserwator</option>
                    <option value="organizator">Organizator</option>
                </select>

                <button type="submit">Zarejestruj się</button>
                <div id="registerMessage" class="message"></div>
            <button type="button" id="goToLogin" class="go-to-login">Masz już konto? Zaloguj się!</button>
            </form>
        </section>
    </section>
    </main>

    <footer>
        <p>&copy; 2025 TeamUp. Wszystkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const goToLoginButton = document.getElementById('goToLogin');
            
            if (goToLoginButton) {
                goToLoginButton.addEventListener('click', () => {
                    // Przekierowanie użytkownika do strony logowania
                    window.location.href = 'login.html'; // Upewnij się, że ścieżka jest poprawna
                });
            }
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
